name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.x
    - name: Install dependencies
      run: dotnet restore **/*.csproj
    - name: Build
      run: dotnet build **/*.csproj --configuration Release --no-restore

name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.x
    - name: Install dependencies ClientProj
      run: dotnet restore ChatService.Client/ChatService.Client.csproj
    - name: Install dependencies DataContracts
      run: dotnet restore ChatService.Datacontracts/ChatService.Datacontracts.csproj
    - name: Install dependencies DeploymentTests
      run: dotnet restore ChatService.DeploymentTests/ChatService.DeploymentTests.csproj
    - name: Install dependencies IntegrationsTests
      run: dotnet restore ChatService.IntegrationTests/ChatService.IntegrationTests.csproj
    - name: Install dependencies WebProj
      run: dotnet restore ChatService.Web/ChatService.Web.csproj
    - name: Install dependencies Tests
      run: dotnet restore ChatService.Tests/ChatService.Tests.csproj         
    - name: Build ClientProj
      run: dotnet build ChatService.Client/ChatService.Client.csproj --configuration Release --no-restore
    - name: Build DataContracts
      run: dotnet build ChatService.Datacontracts/ChatService.Datacontracts.csproj --configuration Release --no-restore
    - name: Build DeploymentTests
      run: dotnet build ChatService.DeploymentTests/ChatService.DeploymentTests.csproj --configuration Release --no-restore
    - name: Build IntegrationsTests
      run: dotnet build ChatService.IntegrationTests/ChatService.IntegrationTests.csproj --configuration Release --no-restore
    - name: Build WebProj
      run: dotnet build ChatService.Web/ChatService.Web.csproj --configuration Release --no-restore
    - name: Build Tests
      run: dotnet build ChatService.Tests/ChatService.Tests.csproj --configuration Release --no-restore      
